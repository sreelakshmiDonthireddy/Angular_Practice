<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    <div *ngIf="myForm?.get('firstName')?.invalid && myForm?.get('firstName')?.touched">
      <small *ngIf="myForm?.get('firstName')?.errors?.['required']">First name is required.</small>
    </div>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    <div *ngIf="myForm?.get('lastName')?.invalid && myForm?.get('lastName')?.touched">
      <small *ngIf="myForm?.get('lastName')?.errors?.['required']">Last name is required.</small>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="myForm?.get('email')?.invalid && myForm?.get('email')?.touched">
      <small *ngIf="myForm?.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="myForm?.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" formControlName="age">
    <div *ngIf="myForm?.get('age')?.invalid && myForm?.get('age')?.touched">
      <small *ngIf="myForm?.get('age')?.errors?.['required']">Age is required.</small>
      <small *ngIf="myForm?.get('age')?.errors?.['min']">Age must be at least 18.</small>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
